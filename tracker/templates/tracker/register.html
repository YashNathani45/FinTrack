<!-- finance_tracker/tracker/templates/tracker/register.html -->
{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<body>
    <main class="form-signin w-100 m-auto">
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            
            <h1 class="h3 mb-3 fw-normal">Please register</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" name="username" placeholder="username" required>
                <label for="floatingInput">User name</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingEmail" name="email" placeholder="name@example.com" required>
                <label for="floatingEmail">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" name="password1" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPasswordConfirm" name="password2" placeholder="Confirm Password" required>
                <label for="floatingPasswordConfirm">Confirm Password</label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Register</button>
            <p>Already Registered?<a href="{% url 'login' %}">Login</a></p>
            <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2024</p>
        </form>
    </main>
</body>
</html>
{% endblock %}
